<section class="search-container">
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Buscar Artigos" 
        [(ngModel)]="searchQuery" 
        (input)="onSearch()"
        class="search-input"
      />
      <button (click)="onSearch()" class="search-button">
        <i class="material-icons">search</i>
      </button>
    </div>
</section>
<main>
    <div *ngIf="artigos$ | async as artigos;">
        <div *ngFor="let artigo of artigos">
          <div class="artigo-card">
            <h3>{{ artigo.name }}</h3>
            <p>{{ artigo.body }}</p>
            <p>{{artigo.email}}</p>
          </div>
        </div>
      </div>
</main>
